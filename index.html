<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fourier-Series-Visualizer</title>
    <meta name="author" content="Salman Hasan">
    <meta name="description" content="Fourier Series Visualizer">

    <!-- FONTS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <link rel="stylesheet" href="./libs/skeleton.css">
    <link rel="stylesheet" href="./main.css">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./libs/p5.min.js"></script>
    <script src="./libs/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <a href="https://github.com/MrPancakes39/Fourier-Series-Visualizer" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <div id="wrapper">
        <div id="view-1" class="parent">
            <h2>Fourier Series Visualizer</h2>
            <div id="sketch-holder"></div>
            <div class="sliders-container">
                <div class="sliders-item" id="c_radius"></div>
                <div class="sliders-item" id="n_terms"></div>
                <div class="sliders-item" id="c_speed"></div>
            </div>
            <div class="waves-container">
                <div class="waves">
                    <p class="title">Waves:</p>
                    <select id="presets">
                        <option value="square" selected>Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                    <button id="set-preset">Set</button>
                </div>
                <div class="equation">
                    <p class="title">Equation:</p>
                    <p id="eq">\(E=mc^2\)</p>
                </div>
                <div class="custom">
                    <form id="custom-curves">
                        <p class="title">Custom Curve:</p>
                        <div class="field-wrapper">
                            <p>Amplitude: </p>
                            <input name="amp" type="text">
                        </div>
                        <div class="field-wrapper">
                            <p>Frequency: </p>
                            <input name="freq" type="text">
                        </div>
                        <div class="field-wrapper">
                            <p>Phase: </p>
                            <input name="phase" type="text">
                        </div>
                        <button>Submit</button>
                    </form>
                    <div class="calc-curves"></div>
                </div>
                <div class="options">
                    <p class="title">Options:</p>
                    <div class="text-btn">
                        <p>Play/Pause the sketch: </p>
                        <button id="play">Pause</button>
                    </div>
                    <div class="text-btn">
                        <p>Resets the sliders: </p>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <div id="right-arrow" class="control-arrows right hover-right"></div>
        </div>
        <div id="view-2" class="parent">
            <h2>Fourier Series Visualizer</h2>
            <div id="left-arrow" class="control-arrows hover-left"></div>
        </div>
    </div>
    <script src="./sketch.js"></script>
</body>

</html>
