<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Easter Egg</title>
    <meta name="author" content="Salman Hasan">
    <meta name="description" content="Fourier-Visualizer Easter Egg Page">

    <!-- FONTS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <link rel="stylesheet" href="./libs/skeleton.css">
    <link rel="stylesheet" href="./main.css">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./libs/p5.min.js"></script>
    <script src="./libs/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
</head>

<body>
    <div class="parent">
        <div id="switch-container">
            <div class="inner-container">
                <div class="toggle">
                    <p>Secret 2</p>
                </div>
                <div class="toggle">
                    <p>Secret 1</p>
                </div>
            </div>
            <div class="inner-container" id="toggle-container">
                <div class="toggle">
                    <p>Secret 2</p>
                </div>
                <div class="toggle">
                    <p>Secret 1</p>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div class="parent">
            <div id="view-1" class="parent">
                <h3>Easter Egg 1</h3>
                <div id="secret1"></div>
                <div>
                    <button id="play-sound">Play/Pause</button>
                    <button id="show-amps">Show/Hide</button>
                </div>
            </div>
            <div id="view-2" class="parent">
                <h3>Easter Egg 2</h3>
                <div id="secret2"></div>
            </div>
        </div>
    </div>
    <script>
        $("#switch-container").click(() => {
            let toggleContainer = $("#toggle-container");
            let toggleNumber = $(this).data("toggleNumber");

            toggleNumber = !toggleNumber;
            $(this).data("toggleNumber", toggleNumber);

            if (toggleNumber) {
                // Switches the highlighted part of the switch.
                toggleContainer.css("clipPath", "inset(0 0 0 50%)");
                toggleContainer.css("backgroundColor", "dodgerblue");

                $("#view-1").hide();
                $("#view-2").show();
            } else {
                // Switches the highlighted part of the switch.
                toggleContainer.css("clipPath", "inset(0 50% 0 0)");
                toggleContainer.css("backgroundColor", "dodgerblue");

                $("#view-2").hide();
                $("#view-1").show();
            }
        });

        let secret1 = new p5((p) => {
            p.preload = function() {
                sound = p.loadSound("test/MBB_Beach.mp3");
            }

            p.showAmp = false;

            p.setup = function() {
                p.width = 0.9 * p.windowWidth;
                let cnv = p.createCanvas(p.width, 400);
                cnv.parent("#secret1");
                fft = new p5.FFT();
                sound.amp(0.2);

                eventHandlers();
            }

            p.draw = function() {
                p.background(0);

                if (p.showAmp) {
                    let spectrum = fft.analyze();
                    p.noStroke();
                    p.fill(255, 0, 255);
                    for (let i = 0; i < spectrum.length; i++) {
                        let x = p.map(i, 0, spectrum.length, 0, p.width);
                        let h = -p.height + p.map(spectrum[i], 0, 255, p.height, 0);
                        p.rect(x, p.height, p.width / spectrum.length, h)
                    }
                }

                let waveform = fft.waveform();
                p.noFill();
                p.beginShape();
                p.stroke(255);
                for (let i = 0; i < waveform.length; i++) {
                    let x = p.map(i, 0, waveform.length, 0, p.width);
                    let y = p.map(waveform[i], -1, 1, 0, p.height);
                    p.vertex(x, y);
                }
                p.endShape();
            }
        });

        function eventHandlers() {
            $("#play-sound").click(() => {
                if (sound.isPlaying()) {
                    sound.pause();
                } else {
                    sound.loop();
                }
            });

            $("#show-amps").click(() => secret1.showAmp = !secret1.showAmp);
        }
    </script>
</body>

</html>
